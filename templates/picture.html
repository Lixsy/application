<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="currentForm" onsubmit="return false">
    <h4>Имя</h4>
    <input type="text" id="userName" name="userName" size="40">
    <h4>Фамилия</h4>
    <input type="text" id="userSurname" name="userSurname" size="40">

    <div><h4>Пол:</h4>
   <input type="radio" name="gender" value="Man">Мужчина
   <input type="radio" name="gender" value="Woman">Женщина
    </div><br>

    <div>
    <input type="checkbox" id="citizen" name="citizen">
    <label for="citizen">Гражданин РФ</label>
    </div> <br>
    <h4>Дата рождения:</h4>
    <input type="date" id="dateBorn" name="dateBorn"
       value="1990-01-01"
       min="1900-01-01" max="2021-12-31">

    <h4>Образование</h4>
    <p><select id="education" name="education">
    <option>Выберите образование</option>
    <option value="1">Среднее</option>
    <option value="2">Высшее неоконченное</option>
    <option value="3">Высшее</option>
    </select></p>

    <h4>О себе:</h4>
    <textarea name="comment" id="comment"></textarea>

    <div>
        <button id="save" onclick="addUser()">Сохранить</button>
    </div>
</form>
<script>
function addUser() {
    var usernameNode = document.getElementById("userName");
    var surnameNode = document.getElementById("userSurname");
    var genderNode = document.getElementsByName("gender");
    var citizenNode = document.getElementById("citizen");
    var birthdayNode = document.getElementById("dateBorn");
    var educationNode = document.getElementById("education");
    var commentNode = document.getElementById("comment");

    console.log (genderNode[0].checked, genderNode[1].checked)
    var gender = 0
    if (genderNode[0].checked) {
       gender = 1;
       } else if (genderNode[1].checked) {
       gender = 2;
       }

    var citizenship = false
    if (citizenNode.checked) {
    citizenship = true
    }
    var xhttp = new XMLHttpRequest();

    xhttp.open("POST", "api/users", true);
    xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhttp.send(JSON.stringify({name: usernameNode.value, middle_name: surnameNode.value, gender: gender,
    citizenship: citizenship, dateBorn: birthdayNode.value, education: educationNode.value, comment: commentNode.value
    }));
}



</script>
</body>
</html>
